<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label for ="number">Number </label>
				<input type="text" class="form-control" ng-model="algos.number">
			</div>
		</div>
		<div class="col-md-6">
			<p><strong> Result</strong> </p>
			<p class="alert alert-success">{{algos.result}}</p>
		</div>
	<div class="algorithm">
		<button class="btn btn-primary" ng-repeat="algo in algos.algorithms track by $index" ng-click="algo.func(algos.number)">{{algo.title}}</button>
	</div>
</div>
